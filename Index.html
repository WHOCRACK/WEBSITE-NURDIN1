<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Nurdin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('galaxy.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Selamat Ulang tahun azzam</h1>
    <p>Klik tautan di bawah untuk menonton atau mengunduh video:</p>
    <a href="video.mp4" target="_blank">Tonton atau Unduh Video</a>
</body>
</html>
